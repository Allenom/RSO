{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}Создание ЛСО{% endblock %}
{% block head %}

<link rel="stylesheet" href="{% static 'css/base.css' %}">



<!--Стили добавить если нужно-->
{% endblock %}

{% block content %}

   <section class="">

      <h1>Создание ЛСО</h1>

      <form class="" method="post" id="accordion-form" enctype="multipart/form-data">

        <div class="card">
          <div class="accordion-header" id="headingOne">
            <h5 class="mb-0">
              <button class="accordion-button" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Основная информация</button>
            </h5>
          </div>

          <!-- <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#insurance-steps"> -->
            <div class="card-body">
              <div class="data-form">
                <div class="form-field">
                  <label class="control-label" for="squad">Название отряда<span class="valid-red">*</span></label>
                  <input class="control-input" type="text" name="squad" id="squad" placeholder="Например, Монолит" required>
                  <!-- <div class="error"></div> -->
                </div>
                <div class="form-field">
                  <label class="control-label" for="direction">Выберите направление<span class="valid-red">*</span></label>
                  <select name="direction" size="6" required></select>
                  <!-- <div class="error"></div> -->
                </div>
                <div class="form-field">
                  <label for="create-date">Дата основания<span class="valid-red">*</span></label>
                  <input type="date" name="create-date" value="" class="input-small" required>
                  <!-- <div class="error"></div> -->
                </div>
                <div class="form-field">
                  <label for="">Выберите регион<span class="valid-red">*</span></label>
      <!--                    <select class="select-big" name="select">-->
      <!--                      <option-->
      <!--                        value="0"-->
      <!--                        class="user-registration__select-text"-->
      <!--                      >-->
      <!--                        Выберете регион-->
      <!--                      </option>-->
      <!--                      <option value="1">Москва</option>-->
      <!--                    </select>-->
                  <select name="create-region" class="select-big" id="id_create_region" size="6" required>
                    <!-- <option value="" selected="">---------</option> -->

                    <!-- <option value="1">москва</option> -->
                  </select>
                  <!-- <div class="error"></div> -->
                </div>
                <div class="form-field">
                  <label class="control-label" for="city">Город</label>
                  <input class="control-input" type="text" name="city" id="city" placeholder="Например, Барнаул">
                </div>
                <div class="form-field">
                  <label for="">Выберите учебное заведение<span class="valid-red">*</span></label>
                  <select name="create-institution" class="select-big" id="id_create_institution" size="6" required>
                    <!--  -->
                  </select>
                  <!-- <div class="error"></div> -->
                </div>
                <div class="form-field">
                  <label for="">Командир отряда:<span class="valid-red">*</span></label>
                  <input type="text" name="search" class="" placeholder="Поиск по ФИО" required>
                  <input type="submit" name="submit" class="submit" value="Search">
                  <!-- <div class="error"></div> -->
                </div>
              </div>

              <div class="nav-btn__wrapper">
                <button class="nav-next" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                  Далее
                </button>
              </div>
            </div>
          <!-- </div> -->
        </div>

        <div class="card">
          <div class="accordion-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="accordion-button" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Контакты</button>
            </h5>
          </div>

          <!-- <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#insurance-steps"> -->
            <div class="card-body">
              <div class="data-form">
                <div class="form-field">
                  <label class="" for="social-media">Группа отряда ВКонтакте<span class="valid-red">*</span></label>
                  <input class="" type="text" name="social-media" id="social-media" placeholder="Например, https://vk.com/cco_monolit" required>
                  <!-- <div class="error"></div> -->
                  <button class="add-social" onclick="add_social_field()">+ Добавить соцсеть</button>
                </div>
                <div class="form-field">
                  <label for="">Участники отряда<span class="valid-red">*</span></label>
                  <input type="text" name="search" class="" placeholder="Поиск по ФИО" required>
                  <input type="submit" name="submit" class="submit" value="Search">
                </div>
              </div>
              <div class="nav-btn__wrapper">
                <button class="nav-prev" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Назад</button>
                <button class="nav-next" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">Далее</button>
              </div>
            </div>
          <!-- </div> -->
        </div>





        <div class="">
          <button class="button button-apply" type="submit">Создать</button>
        </div>

      </form>
    </section>
