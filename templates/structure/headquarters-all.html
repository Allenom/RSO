{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}Отряды{% endblock %}
{% block head %}

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/headquarters-all.css' %}">

<!--Стили добавить если нужно-->
{% endblock %}

{% block content %}

  <section class="headquarters">
    <div class="container-headquarters">
      <div class="headquarters-route">Структура /<span class="headquarters-span-route">Штабы СО ОО</span></div>
      <div class="headquarters-banner">
        <div class="headquarters-banner__text">
          Находим крутых работодателей. Стань частью большой команды, для которой «Труд Крут»!
        </div>
        <button class="headquarters-banner__btn">Создать штаб</button>
      </div>
      <h2 class="headquarters-title">Штабы СО ОО</h2>

      <div class="headquarters-search">
        <input
          type="text"
          id="search"
          class="headquarters-search__input"
          placeholder="Начните вводить название штаба образовательной организации."
        />
        <svg
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18.511 19.0914L24 24.8M21 12.84C21 14.5884 20.5015 16.2975 19.5675 17.7512C18.6335 19.205 17.306 20.338 15.7528 21.0071C14.1997 21.6762 12.4906 21.8512 10.8417 21.5101C9.1929 21.169 7.67835 20.3271 6.4896 19.0908C5.30085 17.8545 4.4913 16.2794 4.16333 14.5646C3.83535 12.8498 4.00368 11.0724 4.64703 9.45708C5.29037 7.84178 6.37984 6.46116 7.77766 5.48981C9.17548 4.51846 10.8189 4 12.5 4C14.7544 4 16.9164 4.93135 18.5104 6.58918C20.1045 8.247 21 10.4955 21 12.84Z"
            stroke="#898989"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

      </div>

      <div class="headquarters-sort">
        <div class="sort-layout">
          <button class="dashboard-btn" onclick="changeLayout(1)">
          </button>
          <button class="menu-btn" onclick="changeLayout(2)">
          </button>
        </div>

        <div class="sort-filters">
          <div class="sort-select">
           <select class="sort-select__input district">
                <option value="">Окружной штаб</option>
            </select>
          </div>
          <div class="sort-select">
            <select class="sort-select__input regional">
                <option value="">Региональный штаб</option>
            </select>
          </div>
          <div class="sort-select">
           <select class="sort-select__input local">
                <option value="">Местный штаб</option>
            </select>
          </div>
          <div class="sort-select">
            <select class="sort-select__input sort-alph" name="select">
              <option value="" class="squad-sort__selected">
                Сортировать по
              </option>
              <option value="desc" class="squad-sort__selected">
                По алфавиту: А-Я
              </option>
              <option value="createdAt" class="squad-sort__selected">Дата создания штаба</option>
              <option value="peoples" class="squad-sort__selected">Количество участников</option>
            </select>
          </div>


            <select class="sort-order">
            <option value=""></option>
            <option value="asc">up</option>
            <option value="desc">По убыванию</option>
          </select>

        </div>
      </div>
      <div id="headquarters-wrapper" >
      </div>
      <div id="horizontal" >
      </div>

    <button class="show-headquarters" id="more" >Показать еще</button>
    <button class="hide-headquarters" id="less" >Свернуть все</button>
  </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/headquarters-all.js"></script>

{% endblock %}
