<!-- Форма регистрации  -->
<article class="user-registration">
		<section class="user-registration-form">
			<div class="wrapper-form">
				<!-- Форма регистрации  -->
				<form class="form user-registration" id="registration" method="post" action="#"
					enctype="multipart/form-data" spellcheck="true">
					<fieldset form="registration">
						<legend>Регистрация</legend>
						<!-- Поле поиска региона -->
						<div class="wrapper">
							<div class="select-btn">
								<span>
									<p>Выберите регион обучения</p>
								</span>
								<img src="/static/images/icons/angel-down-form.svg" alt="">
							</div>
							<div class="content">
								<div class="search">
									<label for="region-search">Найти регион</label>
									<input form="registration" spellcheck="false" list="region" type="search"
										id="region-search" name="q" autocomplete="address-level1"
										placeholder="Начинай набирать.." />
								</div>
								<!-- <div class="region-list"> -->
								<ul id="region" class="options">
									<p></p>
								</ul>
								<!-- </div> -->
							</div>
						</div>

						<!-- Фамилия -->
						<div class="form-field">
							<label for="surname">Фамилия</label>
							<input form="registration" type="text" name="surname" id="surname"
								autocomplete="family-name" placeholder="Фамилия" />
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Имя -->
						<div class="form-field">
							<label for="name">Имя</label>
							<input form="registration" type="text" name="name" id="name" autocomplete="name"
								placeholder="Имя" />
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Отчество -->
						<div class="form-field">
							<label for="patronymic">Отчество</label>
							<input form="registration" type="text" name="patronymic" id="patronymic"
								autocomplete="patronymic" placeholder="Отчество (при наличии)" />
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Номер телефона -->
						<div class="form-field">
							<label for="phone">Введите номер телефона</label>
							<input form="registration" type="number" name="phone" id="phone" autocomplete="tel"
								placeholder="+7 (999) 999-99-99" />
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!--Почта-->
						<div class="form-field">
							<label for="email">Укажите электронную почту</label>
							<input form="registration" type="text" name="email" id="email" autocomplete="email"
								placeholder="Электронная почта" />
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Придумайте логин -->
						<div class="form-field">
							<label for="username">Придумайте логин</label>
							<input form="registration" type="text" name="username" id="username" autocomplete="username"
								placeholder="Придумайте логин" />
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Придумайте пароль -->
						<div class="input-box">
							<label for="password">Придумайте пароль</label>
							<input form="registration" type="password" name="password" id="password"
								autocomplete="password" placeholder="Придумайте пароль" />
							<div class="icon-show">
								<!-- <img id="togglePassword" src="/static/images/icons/eye-slash.svg" alt=""
									onclick="togglePass()" id="show"> -->
								<img src="/static/images/icons/eye-slash.svg" alt="" onclick="togglePass()" id="hide">
								<img src="/static/images/icons/eye-open.svg" alt="" onclick="togglePass()" id="show">
							</div>
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Повторите пароль -->
						<div class="input-box">
							<div class="repeat-password">
								<label for="repeat-password">Повторите пароль</label>
								<input form="registration" type="password" name="repeat-password" id="repeat-password"
									autocomplete="password" placeholder="Повторите пароль" />
								<div class="icon-show">
									<!-- <img id="togglePasswordConfirm" src="/static/images/icons/eye-slash.svg" alt=""
										onclick="togglePassConfirm()" id="show_repeat"> -->
									<img src="/static/images/icons/eye-slash.svg" alt="" onclick="togglePassConfirm()"
										id="hide_repeat">
									<img src="/static/images/icons/eye-open.svg" alt="" onclick="togglePassConfirm()"
										id="show_repeat">
								</div>
							</div>
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Даю согласия чек-бокс -->
						<div class="form-field-checkbox">
							<label for="checkbox">
								<input form="registration" class="checkbox" type="checkbox" id="checkbox"
									value="checkbox" />
								<p>Даю согласие на обработку моих персональных данных в соответствии с законом от
									27.07.2006 года № 152-ФЗ «О персональных данных», на условиях и для целей,
									определенных в Согласии на обработку персональных данных*.</p>
							</label>
							<!-- JS Текст об ошибке неверно введённого зачения -->
							<div class="error"></div>
						</div>

						<!-- Кнопка Зарегистрироваться -->
						<!-- Зарегистрироваться 232*52 В сотоянии Disabled Пока не заполнены поля -->
						<button class="btn__register" id="registration" type="submit" formtarget="#">
							Зарегистрироваться
						</button>
						<!-- У меня уже есть аккаунт  -->
						<div class="link-login GoLogin_wrapper GoLogin">
							<a href="/templates/user-login.html">У меня уже есть аккаунт</a>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</article>
